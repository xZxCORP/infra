---
# tasks file for roles/whoami

- name: Ensure stack folder exist
  ansible.builtin.file:
    path: "/home/{{ansible_user}}/stacks_files"
    state: directory
    owner: "{{ansible_user}}"
    group: "{{ansible_user}}"
    mode: '0755'
  become: true
- name: Synchronize compose file
  ansible.posix.synchronize:
    src: "{{ playbook_dir }}/roles/whoami/files/whoami-compose.yml"
    dest: "/home/{{ansible_user}}/stacks_files/whoami-compose.yml"
    mode: push
    delete: false
  become: true
- name: Deploy whoami stack
  community.docker.docker_stack:
    state: present
    name: whoami
    prune: true
    compose:
      - "/home/{{ansible_user}}/stacks_files/whoami-compose.yml"

